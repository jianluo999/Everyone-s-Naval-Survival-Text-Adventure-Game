<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 深海背景 -->
  <defs>
    <radialGradient id="oceanGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1e2e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="150" height="150" fill="url(#oceanGradient)"/>
  
  <!-- 鱼身体 -->
  <ellipse cx="75" cy="60" rx="30" ry="15" fill="#c0c0c0" stroke="#999" stroke-width="2"/>
  
  <!-- 鱼鳍 -->
  <path d="M105 60 Q115 55 110 65 Q115 70 105 65 Z" fill="#a0a0a0"/>
  <path d="M45 60 Q35 55 40 65 Q35 70 45 65 Z" fill="#a0a0a0"/>
  
  <!-- 鱼眼 -->
  <circle cx="85" cy="55" r="4" fill="#000"/>
  <circle cx="87" cy="53" r="1" fill="#fff"/>
  
  <!-- 奇怪的腿 -->
  <line x1="65" y1="75" x2="55" y2="110" stroke="#8b4513" stroke-width="3"/>
  <line x1="75" y1="75" x2="75" y2="115" stroke="#8b4513" stroke-width="3"/>
  <line x1="85" y1="75" x2="95" y2="110" stroke="#8b4513" stroke-width="3"/>
  <line x1="95" y1="75" x2="105" y2="115" stroke="#8b4513" stroke-width="3"/>
  
  <!-- 脚 -->
  <ellipse cx="55" cy="112" rx="3" ry="5" fill="#654321"/>
  <ellipse cx="75" cy="117" rx="3" ry="5" fill="#654321"/>
  <ellipse cx="95" cy="112" rx="3" ry="5" fill="#654321"/>
  <ellipse cx="105" cy="117" rx="3" ry="5" fill="#654321"/>
  
  <!-- 标题 -->
  <text x="75" y="135" font-family="Arial" font-size="12" fill="#66ffcc" text-anchor="middle">长腿沙丁鱼</text>
  
  <!-- 诡异效果 -->
  <circle cx="75" cy="60" r="35" fill="none" stroke="#66ffcc" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="35;45;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg> 