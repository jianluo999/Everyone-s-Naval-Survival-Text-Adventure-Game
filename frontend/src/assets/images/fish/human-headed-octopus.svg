<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 深海背景 -->
  <defs>
    <radialGradient id="abyssGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="150" height="150" fill="url(#abyssGradient)"/>
  
  <!-- 人类头颅 -->
  <ellipse cx="75" cy="50" rx="20" ry="25" fill="#f0d0a0" stroke="#d0b080" stroke-width="1"/>
  
  <!-- 人类面部特征 -->
  <ellipse cx="70" cy="45" rx="3" ry="2" fill="#000"/>
  <ellipse cx="80" cy="45" rx="3" ry="2" fill="#000"/>
  <path d="M75 50 Q73 52 75 54 Q77 52 75 50" fill="#d0b080"/>
  <path d="M70 58 Q75 60 80 58" fill="none" stroke="#000" stroke-width="1"/>
  
  <!-- 章鱼触手 -->
  <path d="M55 75 Q45 85 50 100 Q55 110 45 115" fill="#6a5acd" stroke="#4a4a8a" stroke-width="2"/>
  <path d="M65 75 Q55 90 60 105 Q65 115 55 120" fill="#6a5acd" stroke="#4a4a8a" stroke-width="2"/>
  <path d="M75 75 Q75 95 70 110 Q75 120 70 125" fill="#6a5acd" stroke="#4a4a8a" stroke-width="2"/>
  <path d="M85 75 Q95 90 90 105 Q85 115 95 120" fill="#6a5acd" stroke="#4a4a8a" stroke-width="2"/>
  <path d="M95 75 Q105 85 100 100 Q95 110 105 115" fill="#6a5acd" stroke="#4a4a8a" stroke-width="2"/>
  
  <!-- 触手上的吸盘 -->
  <circle cx="48" cy="105" r="2" fill="#483d8b"/>
  <circle cx="58" cy="110" r="2" fill="#483d8b"/>
  <circle cx="72" cy="115" r="2" fill="#483d8b"/>
  <circle cx="88" cy="110" r="2" fill="#483d8b"/>
  <circle cx="102" cy="105" r="2" fill="#483d8b"/>
  
  <!-- 标题 -->
  <text x="75" y="135" font-family="Arial" font-size="12" fill="#9370db" text-anchor="middle">人头章鱼</text>
  
  <!-- 神秘光环 -->
  <circle cx="75" cy="50" r="30" fill="none" stroke="#9370db" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="30;35;30" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg> 