<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 深海背景 -->
  <defs>
    <radialGradient id="monsterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="150" height="150" fill="url(#monsterGradient)"/>
  
  <!-- 怪鱼巨大身体 -->
  <ellipse cx="75" cy="75" rx="40" ry="25" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- 恐怖纹理 -->
  <path d="M45 65 Q50 70 45 75 Q40 70 45 65" fill="#2a2a2a" opacity="0.8"/>
  <path d="M55 70 Q60 75 55 80 Q50 75 55 70" fill="#2a2a2a" opacity="0.8"/>
  <path d="M65 68 Q70 73 65 78 Q60 73 65 68" fill="#2a2a2a" opacity="0.8"/>
  <path d="M85 70 Q90 75 85 80 Q80 75 85 70" fill="#2a2a2a" opacity="0.8"/>
  <path d="M95 68 Q100 73 95 78 Q90 73 95 68" fill="#2a2a2a" opacity="0.8"/>
  <path d="M105 65 Q110 70 105 75 Q100 70 105 65" fill="#2a2a2a" opacity="0.8"/>
  
  <!-- 发光器官 -->
  <circle cx="60" cy="65" r="3" fill="#ffd700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="70" r="2" fill="#ffd700">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 巨大的恐怖眼睛 -->
  <circle cx="85" cy="70" r="10" fill="#800080"/>
  <circle cx="85" cy="70" r="6" fill="#000"/>
  <circle cx="87" cy="68" r="2" fill="#ffd700"/>
  
  <!-- 锋利的牙齿 -->
  <path d="M45 75 L40 80 L42 82 L47 77 Z" fill="#fff"/>
  <path d="M50 78 L45 83 L47 85 L52 80 Z" fill="#fff"/>
  <path d="M55 77 L50 82 L52 84 L57 79 Z" fill="#fff"/>
  
  <!-- 鱼鳍 -->
  <path d="M115 75 Q130 65 135 75 Q130 85 115 80 Z" fill="#1a1a1a"/>
  <path d="M35 75 Q20 65 15 75 Q20 85 35 80 Z" fill="#1a1a1a"/>
  <path d="M75 50 Q80 35 85 50 Q80 55 75 50 Z" fill="#1a1a1a"/>
  <path d="M75 100 Q80 115 85 100 Q80 95 75 100 Z" fill="#1a1a1a"/>
  
  <!-- 标题 -->
  <text x="75" y="135" font-family="Arial" font-size="12" fill="#ffd700" text-anchor="middle">深海怪鱼</text>
  
  <!-- 威胁光环 -->
  <circle cx="75" cy="75" r="50" fill="none" stroke="#800080" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg> 