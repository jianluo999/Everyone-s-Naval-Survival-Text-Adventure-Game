<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚢 全民航海求生游戏</title>
  <link rel="icon" href="/ship.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 18px;
    }
    
    .loading::before {
      content: '🚢';
      animation: float 2s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      正在加载航海求生游戏...
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
